<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Drop - Play</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
            overflow: hidden;
            position: relative;
        }
        
        #game-container {
            position: relative;
            width: fit-content;
            height: fit-content;
            z-index: 2; /* Game container above starfield */
        }
        
        #game-canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            position: relative;
            z-index: 1;
        }
        
        #starfield-canvas {
            position: fixed; /* Fixed positioning for fullscreen */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0; /* Behind everything */
            pointer-events: none; /* Don't interfere with game input */
        }
    </style>
</head>
<body>
    <canvas id="starfield-canvas"></canvas>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
